<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation Message Box</title>
</head>

<body>
    <div class="container">

        <div id="warn">
            Click the message!
        </div>

        <div id="message-box">

            <div id="header">
                <p id="message">Message</p>
                <span id="close">&times;</span>
            </div>

            <div id="content">
                <p>Hello! <br> you have opened <br> the message. <br> When you want to close it, you just click on the
                    close icon at the top right corner.</p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
